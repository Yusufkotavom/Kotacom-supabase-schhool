# Generated redirects from kotacom.id redirect management

# Redirect old blog URLs to root level posts
location ~ ^/blog/(.*)$ { return 301 /$1; }

# Redirect /posts/slug to root level /slug
location ~ ^/posts/([^/]+)$ { return 301 /$1; }

# Canonical URL - redirect www to non-www
location ~ ^https://www.kotacom.id/(.*)$ { return 301 https://kotacom.id/$1; }

# Remove .html extensions from URLs
location ~ ^(.*).html$ { return 301 /$1; }

# Redirect /home to homepage
location = /home { return 301 /; }

# Redirect /about-us to /about
location = /about-us { return 301 /about; }

# Redirect /contact-us to /contact
location = /contact-us { return 301 /contact; }

# Redirect portfolio to projects
location = /portfolio { return 301 /projects; }

# Redirect portfolio sub-pages to projects
location ~ ^/portfolio/(.*)$ { return 301 /projects/$1; }

# Redirect singular to plural form
location = /service { return 301 /services; }

# Redirect singular to plural form
location = /product { return 301 /products; }

# Redirect singular to plural form
location = /project { return 301 /projects; }

