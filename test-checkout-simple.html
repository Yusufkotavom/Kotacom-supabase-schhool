<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Checkout API Test</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        .result { margin-top: 20px; padding: 15px; border-radius: 4px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .info { background: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; margin: 5px; }
        button:hover { background: #0056b3; }
        .log { background: #f8f9fa; border: 1px solid #dee2e6; padding: 10px; margin: 10px 0; border-radius: 4px; font-family: monospace; font-size: 12px; max-height: 200px; overflow-y: auto; }
    </style>
</head>
<body>
    <h1>Simple Checkout API Test</h1>
    
    <button onclick="testCheckout()">Test Checkout API</button>
    <button onclick="clearLog()">Clear Log</button>
    
    <div id="result"></div>
    <div class="log" id="log"></div>
    
    <script>
        function log(message) {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logDiv.innerHTML += `[${timestamp}] ${message}\n`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }
        
        function clearLog() {
            document.getElementById('log').innerHTML = '';
            document.getElementById('result').innerHTML = '';
        }
        
        async function testCheckout() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="info">Testing API...</div>';
            
            try {
                log('üöÄ Starting checkout test...');
                
                const testData = {
                    name: 'Test User',
                    email: 'test@example.com',
                    whatsapp: '08123456789',
                    products: [
                        {
                            id: 'test-product-1',
                            title: 'Test Product 1',
                            price: 100000,
                            quantity: 1
                        },
                        {
                            id: 'test-product-2',
                            title: 'Test Product 2',
                            price: 200000,
                            quantity: 2
                        }
                    ]
                };
                
                log(`üì¶ Test data: ${JSON.stringify(testData, null, 2)}`);
                
                log('üåê Making API call to /api/checkout...');
                
                const response = await fetch('/api/checkout', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(testData)
                });
                
                log(`üì° Response status: ${response.status}`);
                log(`üì° Response headers: ${JSON.stringify(Object.fromEntries(response.headers.entries()), null, 2)}`);
                
                const responseText = await response.text();
                log(`üì° Response text: ${responseText}`);
                
                let data;
                try {
                    data = JSON.parse(responseText);
                    log(`‚úÖ Response parsed successfully: ${JSON.stringify(data, null, 2)}`);
                } catch (parseError) {
                    log(`‚ùå Failed to parse JSON: ${parseError.message}`);
                    throw new Error(`Invalid JSON response: ${responseText}`);
                }
                
                if (response.ok) {
                    resultDiv.innerHTML = `<div class="success">
                        <h3>‚úÖ Success!</h3>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Message:</strong> ${data.message}</p>
                        <p><strong>Order ID:</strong> ${data.orderId}</p>
                    </div>`;
                    log('üéâ Checkout test completed successfully!');
                } else {
                    resultDiv.innerHTML = `<div class="error">
                        <h3>‚ùå Error!</h3>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Message:</strong> ${data.message}</p>
                        <p><strong>Error Details:</strong> ${JSON.stringify(data, null, 2)}</p>
                    </div>`;
                    log(`‚ùå Checkout test failed with status ${response.status}`);
                }
                
            } catch (error) {
                log(`üí• Exception occurred: ${error.message}`);
                log(`üí• Stack trace: ${error.stack}`);
                
                resultDiv.innerHTML = `<div class="error">
                    <h3>üí• Exception Error!</h3>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p><strong>Stack:</strong> ${error.stack}</p>
                </div>`;
            }
        }
        
        // Auto-test when page loads
        window.addEventListener('load', () => {
            log('üì± Page loaded, ready for testing');
        });
    </script>
</body>
</html>
